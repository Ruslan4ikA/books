{% extends 'books/base.html' %}
{% block content %}
<h1>Загрузить файл с книгами</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p><input type="file" name="file" accept=".json,.xml" required></p>
    <button type="submit">Загрузить</button>
</form>
<a href="{% url 'books:index' %}">← Назад</a>
{% endblock %}
