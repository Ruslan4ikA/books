<table class="table table-striped table-hover shadow-sm">
    <thead>
        <tr>
            <th>Название</th>
            <th>Год</th>
            <th>Автор</th>
            <th>Жанр</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.year }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
