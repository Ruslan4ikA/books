<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .messages { margin: 10px 0; color: green; }
        .error { color: red; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007acc; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'books:index' %}">Главная</a>
        <a href="{% url 'books:add_book' %}">Добавить книгу</a>
        <a href="{% url 'books:upload_file' %}">Загрузить файл</a>
    </div>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
